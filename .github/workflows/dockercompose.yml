name: Build, Push & Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Log in to Docker Hub 
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build Docker image
      run: docker build -t kundan554/monitor-app:latest .

    - name: Push Docker image
      run: docker push kundan554/monitor-app:latest

    - name: SSH Deploy to Server
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.SERVER_IP }}
        username: ${{ secrets.SSH_USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        script: |
          docker pull kundan554/monitor-app:latest
          docker stop monitor-app || true
          docker rm monitor-app || true
          docker run -d -p 5000:5000 --name monitor-app --restart unless-stopped kundan554/monitor-app:latest
